<app-hero></app-hero>

<section class="body-part-total float-start w-100">
  <div class="latest-news-div">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <h2 class="py-3"> ልገሳዎች </h2>
        </div>
        <div class="col-lg-9">
          <div class=" mt-3 py-3">

            <owl-carousel-o [options]="customOptions" >

              <ng-container  *ngFor="let slide of donations">
                <ng-template carouselSlide [id]="slide.id">
            <a  routerLink="donation"  class="comon-news-links">
              <i class="far fa-dot-circle"></i> {{slide.title}} ({{slide.target}} ብር)
            </a>
            </ng-template>
            </ng-container>
            </owl-carousel-o>
    
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-membership [more]="true" ></app-membership>
  <app-home-about></app-home-about>
  <app-partner></app-partner>

  <div class="join-us-div">
    <div class="container">
      <div class="d-lg-flex justify-content-between">
        <h1 class="comon-heading m-0">የታላቅ ቡድን አባል ይሁኑ </h1>
        <a routerLink="memberShip" class="btn all-cm-btn mt-4 mt-lg-0"> ይቀላቀሉን<svg xmlns="http://www.w3.org/2000/svg" width="16"
            height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
          </svg> </a>
      </div>
    </div>
  </div>
  <app-home-team-store></app-home-team-store>

  <app-home-donation></app-home-donation>

</section>
